<!DOCTYPE html>
<html lang="en">
 <head>
     <title>Form Template</title>
  <meta charset="utf-8" />
  <meta name="robots" content="noindex,nofollow" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/nav.css" />
  <link rel="stylesheet" href="css/forms.css" />
  <link rel="stylesheet" href="js/main.js" />
 </head>
 <body>
     <header>
     <h1>Form Template</h1>
        <nav class="topnav" id="myTopnav">
            <a href="index.html" class="active">Home</a>
            <a href="#" target="_blank">Name of the projrct goes here</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
        </nav>
     </header>
   <main class="wrapper">  
    <form method="get" action="" class="main-form">
        <div>
            <label for="FirstName">First Name</label>: <br />
            <input type="text" name="FirstNmame" id="FirstName" placeholder="First Name" required="required" />
        </div>
        <div>
            <label for="LastName">Last Name</label>: <br />
            <input type="text" name="LastName" id="LastName" placeholder="Last Name" required="required" />
        </div>
        <div>
            <label for="Email">Email</label>: <br />
            <input type="email" name="Email" id="Email" placeholder="Email" required="required" />
        </div>
        <div>
            <label for="Address">Address</label>: <br />
            <input type="address" name="Address" id="Address" placeholder="Address" required="required" />
        </div>
        <div>
            <label for="State">State</label>: <br />
            <select name="State" id="State" required="required">
                <option value="">Please select state</option>
                <option value="AK">Alaska</option>
                <option value="CA">California</option>
                <option value="OR">Oregon</option>
                <option value="WA">Washington</option>
            </select>
        </div>
        <div> 
            <fieldset>
                    <legend>Would you like to join our mailing list?</legend>
                    <label><input type="radio" name="JoinMailingList" value="Yes" /> Yes</label><br />
                    <label ><input type="radio" name="JoinMailingList" value="No" required="required" /> No</label> <br />     
            </fieldset>
        </div>  
        <div> 
            <fieldset>
                    <legend>Interested in?</legend>
                    <label><input type="checkbox" name="InterestedIn" value="Website" /> Website</label><br />
                    <label ><input type="checkbox" name="InterestedIn" value="OnlineCalendar" /> Online Calendar</label> <br />
                    <label ><input type="checkbox" name="InterestedIn" value="ContactForm" /> Contact Form</label> <br />   
                    <label ><input type="checkbox" name="InterestedIn" value="Lollypops" /> Complimentary Lollypops</label>       
            </fieldset>
        </div> 
        <div>
            <label for="Comments">Comments</label>: <br />
            <textarea name="Comments" id="Comments" cols="36" rows="4"></textarea>
        </div>
        
        <div>
            <input type="submit" value="Submit it!" />
        </div>
    </form>  
    
    <footer>
    <p><small>&copy; 2022 <span id="copyright"></span> by
        Medhanye Weldegebriel, All Rights Reserved ~
        <a id="html-checker" href="#">Check HTML</a>
        <a id="css-checker" href="#">Check CSS</a> </small>
    </p>
    </footer>
    <script>
        document.getElementById('year').innerHTML = new Date().getFullYear
    </script>
  </main>
  <script src="js/main.js"></script> 
 </body>
</html>
